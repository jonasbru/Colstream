{% extends "layout.html" %}
{% block body %}
    <form id="chat_form" method="post">
        <input type="text" name="text" />
        <input type="submit" value="Send!" />
    </form>
    <ul class="entries">
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% else %}
            <li><em>Unbelievable.  No entries here so far</em></li>
        {% endfor %}
    </ul>
{% endblock %}
